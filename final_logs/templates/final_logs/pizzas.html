{% extends "final_logs/base.html" %}

{% block content %}

<p>Pizzas</p>

<ul>
    {% for pizza in pizzas %}

    <li>
        <a href="{% url 'final_logs:pizza' pizza.id %}">{{ pizza }}</a>
    </li>
    {% empty %}
    <li>No Pizzas have been added yet.</li>
    {% endfor %}



</ul>

{% endblock content %}
